name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # полная история для корректного rebase

      - name: Set up Git and fetch upstream
        run: |
          git remote add upstream https://github.com/timeweb-cloud/app-example-svelte.git
          git fetch upstream

      - name: Rebase master onto upstream/master
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout master
          git rebase upstream/master || {
            echo "Rebase failed — likely due to conflicts. Resolve manually."
            exit 1
          }

      - name: Force-push updated master
        run: |
          git push --force-with-lease origin master
